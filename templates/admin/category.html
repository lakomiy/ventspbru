{% extends 'admin/admin.html' %}

{% block content %}
{% if error %}
{{ error }}
{% endif %}
{% if categorys %}
<div class="admin_pages">
<div class="container">
{% for category in categorys %}
  <div class="name">
      <div class="name2">
          <div  class="works_btn_line">
          	<a href="#"
            	class="btn btn-outline-primary btn-lg col-12"
           	 tabindex="-1"
          	  role="button"
          	  aria-disabled="true"
            	>{{ category.name }}</a>

          </div>

      </div>
      <div class="name2">
         <div  class="works_btn_line">
           <form action="delcategory/{{ category.name }}" enctype="" method="post">
                <input type="submit" class="btn btn-outline-primary btn_del btn-lg col-12 active" value="Удалить" onclick="return confirmation()"/>
	 </div>
</form>
</div> </div>
{% endfor %}


{% endif %}

<h5>Добавить категорию</h5>
<form action="/category" enctype="" method="post">


                  <input name="name"
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="введите текст"/>
                

  <input
                  type="submit"
                  class="btn btn-outline-primary btn-lg col-12" value="Создать категорию" />
                 </form>

</div>
</div>
<script type="text/javascript">
  function confirmation() {
    return confirm('Удалить?');
  }
</script>
{% endblock %}
